<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body >
    <main class="container">
        <h1>Login</h1>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Entre com seu nome">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Entre com a sua senha">
                <div class="underline"></div>
            </div>
            <button>Continue</button>
        </form>

        <div class="footer">
            <span>Conecte-se com rede social </span>
            <div class="social-field">
                <div class="social-field twitter">
                    <a href=""><i class="fa-brands fa-twitter"></i> Sign in with Twitter</a>
                </div>
                <div class="social-field facebook">
                    <a href=""><i class="fa-brands fa-facebook"></i> Sign in with Face</a>
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/c2eaa1e07a.js" crossorigin="anonymous"></script>
</body>
</html>
